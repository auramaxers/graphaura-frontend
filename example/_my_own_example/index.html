<body>
  <div id="graph"></div>

  <script src="//cdn.jsdelivr.net/npm/@babel/standalone"></script>
  <script type="text/jsx" data-type="module">
    import ForceGraph3D from 'https://esm.sh/react-force-graph-3d?external=react';
    import React, {useRef, useEffect, useCallback} from 'react';
    import { createRoot } from 'react-dom';
    import { UnrealBloomPass } from 'https://esm.sh/three/examples/jsm/postprocessing/UnrealBloomPass.js';
    import SpriteText from "https://esm.sh/three-spritetext";

    fetch('../datasets/people_events_locations.json').then(res => res.json()).then(data => {
      const     FocusGraph = () => {
        const fgRef = useRef();

        useEffect(() => {
          const bloomPass = new UnrealBloomPass();
          bloomPass.strength = 4;
          bloomPass.radius = 1;
          bloomPass.threshold = 0;
          fgRef.current.postProcessingComposer().addPass(bloomPass);
        }, []);

          const handleClick = useCallback(node => {
              // Aim at node from outside it
              const distance = 90;
              const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

              fgRef.current.cameraPosition(
                  { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
                  node, // lookAt ({ x, y, z })
                  3000  // ms transition duration
              );
          }, [fgRef]);

        return <ForceGraph3D
          ref={fgRef}
          backgroundColor="#000003"
          graphData={data}
          nodeLabel="id"
          nodeAutoColorBy="group"
          nodeVal="size"
          onNodeClick={handleClick}
          nodeThreeObjectExtend={true}
          linkWidth="value"
          nodeThreeObject=
          {node => {
              const sprite = new SpriteText(node.id);
              sprite.color = node.color;
              sprite.textHeight = 5;
              sprite.center.y = -1.6; // shift above node
              return sprite;
          }}
        />;
      };

      createRoot(document.getElementById('graph'))
        .render(<FocusGraph/>);
    });
  </script>
</body>
